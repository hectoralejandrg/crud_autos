<!doctype html>
<html lang="en">

<head>
  <title>Crud Autos</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <!-- ------------------- Formulario-------------------- -->
  <section class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Formulario</h5>
      </div>
      <div class="card-body">
        <button class="btn btn-primary" onclick="showFormContainer()"><i class="fas fa-plus-circle"></i> Ingresar nuevo
          vehiculo</button>
        <div id="form-container" class="d-none">
          <form id="form-cars" action="/cars" class="mt-3" onsubmit="event.preventDefault(), submitForm()">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="brand">Marca</label>
                  <input type="text" id="brand" class="form-control" placeholder="Marca">
                </div>
                <div class="form-group">
                  <label for="model">Modelo</label>
                  <input type="text" id="model" class="form-control" placeholder="Modelo">
                </div>
                <div class="form-group">
                  <label for="color">Color</label>
                  <input type="text" id="color" class="form-control" placeholder="Color">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="age">Año</label>
                  <input type="text" id="age" class="form-control" placeholder="Año">
                </div>
                <div class="form-group">
                  <label for="price">Precio</label>
                  <input type="text" id="price" class="form-control" placeholder="Precio">
                </div>

              </div>
            </div>
            <div class="mt-2">
              <button id="btn-submit-form" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
              <button class="btn btn-danger" type="button" onclick="hideFormContainer()"><i
                  class="fas fa-times-circle"></i> Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- -------------- Tabla --------------- -->
  <section>
    <div class="container mt-3">
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Color</th>
            <th>Año</th>
            <th>Precio</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody id="table-container">
          <!-- Contenido de la tabla -->

        </tbody>
      </table>
    </div>
  </section>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>


  <script src="./crud.js"></script>
</body>

</html>
